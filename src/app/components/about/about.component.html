<article>
  <h1 class="text-center pt-5 fw-semibold">Description of project features</h1>
  <section>
    <div class="pt-3">
      <div class="row d-flex justify-content-center">
        <div class=" w-25 " *ngFor="let card of cards">
          <div class="card h-100 text-center text-bg-light">
            <div class="card-body">
              <h5 class="card-title border-bottom pb-3">{{card.title}}</h5>
              <p class="card-text">{{card.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
