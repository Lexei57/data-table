<div class="form-check form-switch form-check-inline" *ngFor="let option of options; let i = index">
  <input class="form-check-input" type="checkbox" [id]="i"
         [checked]="option.value" (change)="onChange(option)">
  <label class="form-check-label" [for]="i">
    {{option.name}}
  </label>
</div>
