<dx-data-grid
  id="gridContainer"
  [dataSource]="users"
  [showBorders]="true"
  [rowAlternationEnabled]="true"
>

  <dxo-paging [pageSize]="25"> </dxo-paging>
  <dxi-column
    dataField="picture"
    dataType="string"
    [width]="100"
    [allowFiltering]="false"
    [allowSorting]="false"
    cellTemplate="cellTemplate"
  ></dxi-column>
  <dxi-column dataField="name" dataType="string" [width]="150"></dxi-column>
  <dxi-column dataField="gender" dataType="string" [width]="100"></dxi-column>
  <dxi-column dataField="phone" dataType="number" [width]="130"></dxi-column>
  <dxi-column dataField="street" dataType="number | string" [width]="200"></dxi-column>
  <dxi-column dataField="city"  [width]="200"></dxi-column>

  <div *dxTemplate="let data of 'cellTemplate'">
    <img [src]="data.value" alt="profile-image">
  </div>
</dx-data-grid>
